{% extends 'navbar.html' %}
{% block nav %}
      <h3>added students</h3>
     

<table class="table table-bordered">
      <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Email</th>
            <th>Phone</th>
      </tr>
{% for i in data %}
<tr>
      <td>{{i.first}}</td>
      <td>{{i.last}}</td>
      <td>{{i.age}}</td>
      <td>{{i.address}}</td>
      <td>{{i.email}}</td>
      <td>{{i.phone}}</td>
      <td>
            <a href="{% url 'delstu' i.id %}" class="btn btn-danger">delete</a>
      </td>
      <td>
            <a href="{% url 'editstu' i.id %}" class="btn btn-info">edit</a>
      </td>
</tr>
{%endfor%}
</table>
{% endblock nav %}
